<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Task</title>
    <style>
      #rectangle {
        height: 250px;
        width: 500px;
        border: 2px solid black;
        border-radius: 0%;
        background-color: white;
        cursor: pointer;
        align-items: center;
      }
      #circle {
        height: 200px;
        width: 200px;
        margin: 25px 0px 0px 135px;
        border: 2px solid black;
        border-radius: 50%;
        background-color: white;
        cursor: pointer;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="rectangle">
      <div id="circle"></div>
    </div>
    <br />
    <button id="red">Red</button>
    <button id="blue">Blue</button>
    <button id="green">Green</button>
    <button id="reset">Reset</button>
    <br /><br />
    <input type="text" id="color" />
    <script src="domtask.js"></script>
  </body>
</html>
